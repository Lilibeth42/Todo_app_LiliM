{% extends "base.html" %}
{% block title %}Iniciar Sesión{% endblock %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh; background-color: #f4f4f9;">
    <div class="card" style="width: 100%; max-width: 360px; padding: 20px; border-radius: 10px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);">
        <h3 class="text-center mb-4" style="color: #333;">Acceso</h3>
        <form action="{{ url_for('login') }}" method="post">
            <div class="form-group mb-3">
                <label for="username" style="color: #555;">Usuario</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Ingresa tu usuario" required>
            </div>
            <div class="form-group mb-4">
                <label for="password" style="color: #555;">Contraseña</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Ingresa tu contraseña" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary w-100" style="background-color: #007bff; border: none;">Entrar</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
