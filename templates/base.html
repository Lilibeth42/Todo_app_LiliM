<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de Comida</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/comida.ico') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1bccb4;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #343a40;
        }

        .form-agregar {
            margin: 20px auto;
            max-width: 400px;
        }

        .form-control {
            height: 35px;
            font-size: 14px;
        }

        .form-agregar button {
            font-size: 14px;
            padding: 5px 15px;
        }

        table {
            margin-top: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            border-collapse: separate;
            width: 100%;
            border-spacing: 0;
        }

        thead {
            background-color: #6c757d;
            color: #fff;
        }

        th, td {
            padding: 8px 10px;
            text-align: center;
            border: 1px solid #dee2e6;
        }

        tbody tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        .btn-si {
            background-color: #28a745;
            color: white;
            font-size: 12px;
        }

        .btn-no {
            background-color: #dc3545;
            color: white;
            font-size: 12px;
        }

        .btn-danger {
            font-size: 12px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow mb-4" style="background: linear-gradient(135deg, #ffffff, #ecf0f1);">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="{{ url_for('index') }}">Mi Sitio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    
    </footer>    
        </div>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <footer class="bg-dark text-white text-center py-4 mt-auto" style="background: linear-gradient(135deg, #2c3e50, #34495e);">
        <div class="container">
            <p class="mb-2" style="font-size: 1rem;">&copy; 2024 Todos los derechos reservados</p>
            <a href="{{ url_for('cv') }}" target="_blank" class="text-white text-decoration-none" style="font-weight: bold;">Liliana Mora</a>
        </div>
    </footer>    
    </div>
</footer>
</body>
</html>
